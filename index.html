<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee DB - WTC (AngulaJS)</title>

  <!-- css imports -->
  <link rel="stylesheet" type="text/css" href="resources/css/main.css">

  <!-- angular js libs -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

  <!-- static data -->
  <!-- initializing the static data into a global object -->
  <script type="text/javascript">
    window.App = {};
    window.App.AUTH_URL = '/auth/';
    window.App.LOGIN_URL = '/';
  </script>
</head>

<body ng-app="EmployeeInfoApp" ng-controller="AppController">
  <!-- view -->
  <div ng-view></div>

  <button id="logout" ng-click="logout()" class="secondary" ng-hide="!loggedInUser.authenticated">Logout</button>

  <!-- toast for notifications -->
  <div id="toast" role="alert" ng-class="{'open-toast': toast.open, 'error': toast.error}" ng-bind="msg">
    <!-- ng-class expression used here will apply the 'open-toast' CSS class
    only when 'openToast' is true -->
    <!-- <span class="error">{{msg}}</span> -->
    <!-- {{msg}} 
      According to AngularJS best practices, it is recommended to use ng-bind in index.html instead of {{}} to avoid unwanted visible {{}} before loading the angular FW. In other views {{}} can be used as the FW is already loaded by then.
    -->
  </div>

  <!-- app.js -->
  <script type="text/javascript" src="js/app.js"></script>

  <!-- services -->
  <script type="text/javascript" src="js/services/Authenticate.js"></script>

  <!-- controllers -->
  <script type="text/javascript" src="js/controllers/AppController.js"></script>
  <script type="text/javascript" src="js/controllers/LoginController.js"></script>
  <script type="text/javascript" src="js/controllers/MainController.js"></script>
</body>

</html>

<div view="login">
<!-- 
  Shouldn't again initialize the controller through ng-controller,
  when using ngRoute's $routeProvider to configure a controller for
  the view.
  Ref: http://www.undefinednull.com/2014/02/17/resolve-in-angularjs-routes-explained-as-story/
-->

  <!-- login form template -->
  <form name="loginForm" class="login-form" method="post">
    <label>
      <span>User name</span>
      <div class="input-wrapper"><input type="text" name="userName" ng-model="user.name" required></div>
    </label>
    <!-- <div role="alert"> -->
      <!-- <span class="error" ng-show="loginForm.userName.$error.required">
         Required!</span> -->
      <!-- <span class="error" ng-hide="loginForm.userName.$error.required">
         {{user.name}}</span> -->
    <!-- </div> -->
    <label>
      <span>Password</span>
      <div class="input-wrapper"><input type="password" name="password" ng-model="user.password" required></div>
    </label>
    <!-- <div role="alert"> -->
      <!-- <span class="error" ng-show="loginForm.password.$error.required">
         Required!</span> -->
    <!-- </div> -->

    <button type="submit" class="primary" ng-click="login(user)">Log In</button>
    <button type="reset" class="secondary">Reset</button>
  </form>
</div>
